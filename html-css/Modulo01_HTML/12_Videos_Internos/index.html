<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    
    <h1>Inserindo vídeos no site</h1>

    <div>
        <h2>Vídeos hospedados localmente</h2>
        <p>Este vídeo está hospedado no meu próprio servidor</p>

        <video width="500" poster="./midia/capela-capa.png" controls>
            <source src="./midia/video.mp4" type="video/mp4" loop>
            
            <source src="./midia/video.webm" type="video/webm">

            <source src="./midia/video.ogv" type="video/ogv">

            <p>Seu navegador não tem compatibilidade com a reprodução dos vídeos</p>

        </video>

        

    </div>

</body>
</html>
